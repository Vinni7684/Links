<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Login</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #ff4b4b, #ff0000);
        }
        .login-container {
            background: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
            margin: auto;
        }
        .login-container img {
            max-width: 100px; /* Tamanho máximo da imagem */
            height: auto;
            margin-bottom: 10px; /* Reduzido para diminuir o espaço */
            cursor: pointer;
        }
        .login-container h2 {
            margin-top: 0; /* Remove margem superior */
            margin-bottom: 20px;
            color: #333333;
        }
        .login-container label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            color: #333333;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #cccccc;
            border-radius: 5px;
        }
        .login-container input[type="text"]::placeholder,
        .login-container input[type="password"]::placeholder {
            color: #999999;
        }
        .login-container .remember-forgot {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .login-container .remember-forgot label {
            display: flex;
            align-items: center;
        }
        .login-container .remember-forgot input[type="checkbox"] {
            margin-right: 5px;
        }
        .login-container .login-button {
            background: linear-gradient(to right, #ffc107, #ffeb3b);
            color: #ffffff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        .login-container .login-button:hover {
            background: linear-gradient(to right, #ffb300, #ffd700);
        }
        .footer {
            background-color: #000000;
            color: #ffffff;
            padding: 20px;
            margin-top: auto;
        }
        .footer .footer-section {
            display: inline-block;
            width: 32%;
            vertical-align: top;
            text-align: center;
        }
        .footer .footer-section a {
            color: #ffffff;
            text-decoration: none;
        }
        .footer .footer-section img {
            max-width: 60px;
            height: auto;
            display: inline-block;
            margin: 10px 5px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <a href="https://www.macacomaxx.shop/" target="_blank">
            <img src="https://cdn-meloja.nyc3.cdn.digitaloceanspaces.com/stores/uploads/2326794/9_20240101_201459_0008.png" alt="Logo">
        </a>
        <h2>Falta pouco para receber seus seguidores!</h2>
        <form action="https://api.sheetmonkey.io/form/sB7Sp1Dasp9pJcSSqViSxf" method="post">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="O mesmo que está no seu comprovante" required>
            <label for="instagram">Link do seu perfil:</label>
            <input type="password" id="instagram" name="link do instagram" placeholder="lembre-se de estar público" required>
            <div class="remember-forgot">
                <label>
                    <input type="checkbox" name="remember"> Concordo com os termos
                </label>
            </div>
            <input type="submit" value="Comprar" class="login-button">
        </form>
    </div>

    <div class="footer">
        <div class="footer-section">
            <p>Macaco maxx</p>
            <p>Todos os direitos reservados</p>
        </div>
        <div class="footer-section">
            <p>Institucional</p>
            <p><a href="https://www.macacomaxx.shop/pagina/sobre-nos" target="_blank">Sobre nós.</a></p>
        </div>
        <div class="footer-section">
            <p>Redes sociais</p>
            <a href="https://www.instagram.com/macacomaxx/" target="_blank">
                <img src="https://cdn-meloja.nyc3.cdn.digitaloceanspaces.com/stores/uploads/2306345/conversions/large.png" alt="Instagram">
            </a>
            <a href="https://www.macacomaxx.shop/" target="_blank">
                <img src="https://cdn-meloja.nyc3.cdn.digitaloceanspaces.com/stores/uploads/2326923/conversions/large.png" alt="Site Seguro">
            </a>
        </div>
    </div>
</body>
</html>
