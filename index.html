<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neumorphism Login Form</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e0e5ec;
        }

        .login-container {
            background-color: #e0e5ec;
            border-radius: 20px;
            box-shadow: 5px 5px 15px #babecc, -5px -5px 15px #ffffff;
            padding: 40px;
            width: 300px;
            text-align: center;
        }

        .logo img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            box-shadow: 5px 5px 15px #babecc, -5px -5px 15px #ffffff;
            margin-bottom: 20px;
        }

        h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }

        p {
            color: #777;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 10px;
            box-shadow: inset 5px 5px 15px #babecc, inset -5px -5px 15px #ffffff;
            background-color: #e0e5ec;
            font-size: 16px;
            color: #333;
        }

        .login-button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 10px;
            background-color: #3c8dbc;
            color: white;
            font-size: 16px;
            box-shadow: 5px 5px 15px #babecc, -5px -5px 15px #ffffff;
            cursor: pointer;
        }

        .login-button:hover {
            background-color: #3586b0;
        }

        .forgot-password {
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }

        .forgot-password a {
            color: #3c8dbc;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <div class="logo">
                <img src="logo.png" alt="Web Dev Logo">
            </div>
            <h2>Web Development</h2>
            <p>Made easy!</p>
            <form>
                <div class="input-group">
                    <input type="text" id="username" name="username" placeholder="username">
                </div>
                <div class="input-group">
                    <input type="password" id="password" name="password" placeholder="password">
                </div>
                <button type="submit" class="login-button">Login</button>
            </form>
            <p class="forgot-password">Forgot password? <a href="#">or Sign Up</a></p>
        </div>
    </div>
</body>
</html>
